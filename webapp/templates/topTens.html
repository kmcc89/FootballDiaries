{% extends 'base.html' %}

{% block body %}


<form action="/showTopTens" method="POST">

    <select name="season_name" required>
        <option value="2017-2018">2017/18</option>
        <option value="2016-2017">2016/17</option>
        <option value="2015-2016">2015/16</option>
        <option value="2014-2015">2014/15</option>
        <option value="2013-2014">2013/14</option>
        <option value="2012-2013">2012/13</option>
        <option value="2011-2012">2011/12</option>
        <option value="2010-2011">2010/11</option>
        <option value="2009-2010">2009/10</option>
        <option value="2008-2009">2008/09</option>



    </select><br>

    <select name="stat_name" required>
        <option value="wins">Wins</option>
        <option value="losses">Losses</option>
        <option value="goals">Goals Scored</option>
        <option value="goals_conceded">Goals Conceded</option>
        <option value="total_yel_card">Yellow Cards</option>
        <option value="total_red_card">Red Cards</option>
        <option value="total_scoring_att">Shots</option>
        <option value="ontarget_scoring_att">Shots On Target</option>
        <option value="hit_woodwork">Hit Woodwork</option>
        <option value="clean_sheet">Clean Sheets</option>
        <option value="own_goals">Own Goals</option>
        <option value="total_pass">Passes</option>
        <option value="total_long_balls">Long Balls</option>
    </select><br>

    <input type="submit" value="Submit">

</form>

{% endblock %}
